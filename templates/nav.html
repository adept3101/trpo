<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-card {
      transition: transform 0.3s;
      margin-bottom: 20px;
      height: 100%;
    }

    .nav-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-card .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .nav-card .card-title {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container mt-4">

    <div class="row">
      <div class="col-md-4">
        <a href="/clients" class="text-decoration-none">
          <div class="card nav-card">
            <div class="card-body">
              <h3 class="card-title mt-3">Клиенты</h3>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/product" class="text-decoration-none">
          <div class="card nav-card">
            <div class="card-body">
              <h3 class="card-title mt-3">Продукты</h3>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/employee" class="text-decoration-none">
          <div class="card nav-card">
            <div class="card-body">
              <h3 class="card-title mt-3">Сотрудники</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
